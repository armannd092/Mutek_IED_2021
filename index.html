<!DOCTYPE html>
<html>
  <title>Mutek-IED-2021</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <body style="margin : 0px; overflow: hidden;">
	<a-scene embedded artoolkit='sourceType: webcam; detectionMode: mono; maxDetectionRate: 60; canvasWidth: 200; canvasHeight: 200'>
	  <a-assets>
		<a-asset-item id="sneeker" src="asset/reeboke.gltf"></a-asset-item>
		<a-asset-item id="mutekplanet" src="asset/MuteckPlanet.gltf"></a-asset-item>
		<a-asset-item id="iedplanet" src="asset/IEDPlanet.gltf"></a-asset-item>
	  </a-assets>
	  <a-marker id="memarker" type="pattern" preset="hiro">
		<a-entity gltf-model="#sneeker" position="0 0 0" rotation="90 0 180" scale="1 1 1"></a-entity>
		<a-entity gltf-model="#mutekplanet" position="0 0 0" rotation="90 0 180" scale="1 1 1"></a-entity>
		<a-entity gltf-model="#iedplanet" position="0 0 0" rotation="90 0 180" scale="1 1 1"></a-entity>
	  </a-marker>
	  <a-entity camera></a-entity>
	</a-scene>
  </body>
</html>
