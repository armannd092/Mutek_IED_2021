<!DOCTYPE html>
<html>
	<title>Mutek-IED-2021</title>
	<!--This line has to be added in order to make content play on ios devices-->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!--Following lines are links to the libraries that we are using in this project-->
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!--AR.js event system library-->
	<script src="event.js"></script>

	<body style="margin : 0px; overflow: hidden;">

		<a-scene 	embedded artoolkit='sourceType: webcam; detectionMode: mono; maxDetectionRate: 60; canvasWidth: 200; canvasHeight: 200'
		renderer="antialias: true;
		colorManagement: true;
		sortObjects: true;
		physicallyCorrectLights: true;">
		<!--List of assets that you will have in the scene-->
			<a-assets>
			<a-asset-item id="sneeker" src="asset/reeboke.gltf"></a-asset-item>
			<a-asset-item id="mutekplanet" src="asset/MuteckPlanet.gltf"></a-asset-item>
			<a-asset-item id="iedplanet" src="asset/IEDPlanet.gltf"></a-asset-item>
			</a-assets>

			<!--Marker: this has to be change acording to your design-->
			<a-marker 
			id="memarker" 
			type="pattern" 
			preset="hiro" 
			smooth="true"
			smoothCount="10" 
			smoothTolerance="0.01" 
			smoothThreshold="5">

			<a-entity id="mouseCursor" 
			cursor="rayOrigin: mouse" 
			raycaster="objects: .clickable">
			</a-entity>
			<a-entity id="reeboke"
			gltf-model="#sneeker" 
			position="0 0 0" 
			rotation="90 0 180" 
			scale="1 1 1"
			></a-entity>

			<a-entity id="mutek"
			gltf-model="#mutekplanet" 
			position="0 0 0" 
			rotation="90 0 180" 
			scale="1 1 1" 
			animation-mixer
			></a-entity>

			<a-entity id="ied"
			gltf-model="#iedplanet" 
			position="0 0 0" 
			rotation="90 0 180" 
			scale="1 1 1"
			></a-entity>

			</a-marker>
		<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
